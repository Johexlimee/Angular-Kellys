<header class="container">
    <div class="logo">
        <img class="logo-img" src="/logo.svg" alt="Logo">
    </div>
    <span 
    class="material-symbols-outlined" 
    *ngIf="!isMenuOpen" 
    id="toggle-icon" 
    (click)="toggleMenu()">
    menu
  </span>
  
  <span 
    class="material-symbols-outlined" 
    *ngIf="isMenuOpen" 
    id="toggle-icon" 
    (click)="toggleMenu()">
    close
  </span>

    <nav class="nav" [class.active]="isMenuOpen">
        <ul class="nav-list">
            <li class="nav-item" *ngFor="let item of navbarItems">
                <a [routerLink]="item.link" routerLinkActive="active" class="nav-link">{{ item.title }}</a>
            </li>
        </ul>
    </nav>
</header>
